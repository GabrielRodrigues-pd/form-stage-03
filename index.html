<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário - avaliação</title>
    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Avalie a sua mentoria</h1>
        <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
        <img src="./assets/img1.png" alt="Desenho de balão com estrenlas" />
      </header>

      <div class="header-form">
        <h2 class="title-form">Informações pessoais</h2>
      </div>

      <!-- Form -->

      <form id="myForm">
        <fieldset>
          <div class="w-wrapper">
            <div class="input-wrapper">
              <label for="event-name">Nome</label>
              <input type="text" id="event-name" />
            </div>

            <div class="input-wrapper">
              <label for="event-lastname">Sobrenome</label>
              <input type="text" id="event-lastname" />
            </div>
          </div>

          <div class="input-wrapper">
            <label for="event-email"
              >Email <span>(digite um email válido)</span>
            </label>
            <input type="email" id="event-email" />
          </div>
        </fieldset>

        <!-- fieldset -->

        <fieldset id="info-mentor">
          <legend>Informações do mentor</legend>
          <div class="input-wrapper">
            <label for="event-mentor">Selecione quem foi o seu mentor</label>
            <select id="event-mentor">
              <option value="cenoura">Cenoura</option>
              <option value="geleia">Geleia</option>
              <option value="banana">Banana</option>
            </select>
          </div>

          <div class="input-wrapper">
            <label for="event-feedback"> Feedback sobre o mentor </label>
            <textarea id="event-feedback" cols="30" rows="10"></textarea>
          </div>

          <div class="input-wrapper-check">
            <input type="checkbox" id="event-check" />
            <label for="event-check">
              Todas as minhas dúvidas foram esclarecidas durante a mentoria.
            </label>
          </div>
        </fieldset>

        <!-- fieldset -->

        <fieldset id="fiel-end">
          <legend>Agendando próxima mentoria</legend>
          <div class="col-3">
            <div class="input-wrapper">
              <label for="event-date">Data <span>(DD/MM/AAAA)</span> </label>
              <input type="date" id="event-date" />
            </div>
            <div class="input-wrapper">
              <label for="event-begin">Das </label>
              <input type="time" id="event-begin" />
            </div>
            <div class="input-wrapper">
              <label for="event-end">Até </label>
              <input type="time" id="event-end" />
            </div>
          </div>
        </fieldset>
        <input type="submit" value="Salvar" class="btn" />
      </form>
    </div>
  </body>
</html>
